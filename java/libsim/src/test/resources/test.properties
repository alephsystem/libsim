# test.properties

test.db.path=${project.build.testOutputDirectory}/obdb/
test.db.input=${my.test.data.dir}/${my.test.data.db}

test.app.name=${pom.name}
test.app.version=${pom.version}
test.log4j.file=${project.build.testOutputDirectory}/log4j.config

# Max number of trees to be tested
# we will make a total of (max.trees)^2 comparisons per function.
max.trees=10
# Max number of nodes to be allowed in a tree.
max.tree.size=100
